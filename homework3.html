<!DOCTYPE html>
<html lang="en">
<head>
    <title>homework3</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <form action="action1.html">
        <input class="inp" type="text" placeholder="Name"> 
        <br><br>
        <input class="inp" type="text" placeholder="Email">
        <br><br>
        <input class="inp" type="text" placeholder="Phone">
        <br><br>
        <textarea class="txtarea" name="" id="" cols="30" rows="10" placeholder="Special notes,concers,or requiments"></textarea>
        <div class="div1">
            <label>What is the best way to reach you?</label> 
            <br><br>
            <input  name="radio-button" type="radio">
            <label style="color: green">phone</label>
            <br>
            <input  name="radio-button" type="radio">
            <label style="color: green">email</label>
        </div>
        <div class="div2">
            <label>Days of the week you are avliable for appointment</label> 
            <br><br>
            <input type="checkbox">
            <label style="color: green">Monday</label>
            <br>
            <input type="checkbox">
            <label style="color: green">Tuesday</label>
            <br>
            <input type="checkbox">
            <label style="color: green">Wednesday</label>
            <br>
            <input type="checkbox">
            <label style="color: green">Thursday</label>
            <br>
            <input type="checkbox">
            <label style="color: green">Friday</label>
        </div>
        <br><br>
        <div class="div3">
            <label>Best time of day for your appointment</label> 
            <br><br>
            <input type="checkbox">
            <label style="color: green">Morning</label>
            <br>
            <input type="checkbox">
            <label style="color: green">Afternoon</label>
        </div>
        <br><br><br><br>
        <hr class="hr">
        <button class="btn">Request My Appointment</button>
    </form>
    
</body>
</html>
